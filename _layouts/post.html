---
layout: default
published: true
date: 01.01.01
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  <div>
  	{{ post.date | date: "%Y.%m.%d" }}
  </div>
  <!--{% include disqus.html %}-->
  <!--{% include mastodon.html %}-->
</article>
<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>
