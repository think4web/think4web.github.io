---
layout: default
published: true
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
   <div class="date">{{ page.date | date: "%d.%m.%Y" }}</div>
  
  <div class="entry">
    {{ content }}
  </div>
  <!--{% include disqus.html %}-->
  <!--{% include mastodon.html %}-->
 </article>

<div>Tags:
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
</div>
