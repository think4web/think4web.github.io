<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "uk" }}">  
<meta http-equiv="X-XSS-Protection"  content="1;mode=block" always>
<meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
	{% include head.html %}
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml"> -->

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header> <!--class="masthead clearfix">-->
	<a href="{{ site.baseurl }}/" class="site-avatar"><img src="/images/logo_transparent.png" /></a>
          <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <!--<p class="site-description">{{ site.description }}</p>-->
          </div>
          <nav>
              <a href="{{ site.baseurl }}/">Блог</a>
              <!-- <a href="{{ site.baseurl }}/about">About</a> -->
              <a href="{{ site.baseurl }}/feed.xml">RSS</a>
          </nav>
        </header>
      </div>
    </div>
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <!-- {% include svg-icons.html %} -->
	  <a href="https://creativecommons.org/licenses/by/4.0/deed.uk" target="_blank"><img src="https://img.shields.io/badge/License-CC_BY_4.0-lightgrey.svg" target="_blank"></a>
        </footer>
      </div>
    </div>
  </body>
</html>
