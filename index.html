---
layout: default
published: true

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title | title: text-transform: none }} / {{ post.date | date: ""%m.%d.%Y"" }}</a>

      <!--<div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->
    </article>
  {% endfor %}
</div>
